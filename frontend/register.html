<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Together Culture CRM</title>
  <link rel="icon" href="images/tfav.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/tlogo.png" alt="Together Culture Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p id="registerMessage"></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Together Culture</p>
  </footer>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('http://localhost:3000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await response.json();
        document.getElementById('registerMessage').textContent = data.message || 'Registration failed';
      } catch (error) {
        document.getElementById('registerMessage').textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
